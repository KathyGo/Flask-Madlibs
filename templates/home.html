{% extends 'base.html' %}
{% block title %}Madlibs{% endblock %}

{% block content %}
<section class="title">
    <h1>MADLIBS</h1>  
    <p id="subtitle">create your own stories</p>  
</section>

<h2>Choose your story template</h2>
<form action="/story_form">
    <label for="template-list" class="form-label">Choose a template:</label>
    <select name="select-template" id="template-list" class="form-input">
        {% for story in stories %}
        <option value="{{story.id}}"">{{story.title}}</option>
        {% endfor %}
    </select>
    <br><br>
    <button>Submit</button>
</form>
{% endblock %}
